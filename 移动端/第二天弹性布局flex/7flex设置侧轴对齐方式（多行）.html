    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 80%;
            height: 300px;
            background-color: pink;
            justify-content: center;
            flex-wrap: wrap;
            justify-content: space-between;

            /* 居中对齐 */
            /* align-content: center; */

            /* 平均分配剩余空间 */

            align-content: space-between;
        }

        div span {
            width: 150px;
            height: 100px;
            background-color: purple;
        }
    </style>
</head>

    <div>
        <span>1</span>
