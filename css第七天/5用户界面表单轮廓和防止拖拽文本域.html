<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1,
        textarea {
            /* 取消表单轮廓 */
            /* outline: 0; */
            outline: none;
        }

        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <!-- 1取消单轮廓 -->
    <input type="text" class="box1">
    <!-- 2.防止拖动文本域 -->
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>

</html>
