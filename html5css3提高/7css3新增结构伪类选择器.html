<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3新增结构伪类选择器</title>
    <style>
        /* 1.选择ul里的第一个孩子 li */
        ul li:first-child {
            color: red;
        }

        /* 2.选择ul里的最后一个孩子 li */
        ul li:last-child {
            color: blue;
        }

        /* 3.选择ul里的第n个孩子,n可以是数字、关键字、公式 li (重要) */
        ul li:nth-child(3) {
            color: red;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ul>
</body>

</html>
