<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位水平居中</title>
    <style>
        .box {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: skyblue;
            left: 50%;
            margin-left: -100px;
            top: 50%;
            margin-top: -100px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
