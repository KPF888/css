<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位小技巧</title>
    <style>
        .fixed {
            position: absolute;
            top: 100px;
            left: 50%;
            margin-left: 400px;
            width: 100px;
            height: 200px;
            background-color: skyblue;
        }

        .banner {
            width: 800px;
            height: 900px;
            margin: 0 auto;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="fixed"></div>
    <div class="banner">版心盒子 800px</div>
</body>

</html>
